buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.1'
        // 如果使⽤firebase打点请引⼊下⾯两⾏代码
        classpath 'com.google.gms:google-services:4.3.8'
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.7.1'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        flatDir {
            dirs 'libs'
        }
    }
}

apply plugin: 'com.android.application'


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation fileTree(include: ['*.aar'], dir: 'libs')
    implementation "androidx.multidex:multidex:2.0.1"
    implementation "androidx.core:core:1.3.2"
    // Line SDK
    implementation "com.linecorp:linesdk:5.0.1"
    // Google SDK
    implementation "com.google.android.gms:play-services-auth:17.0.0"
    implementation "com.android.billingclient:billing:3.0.0"
    // Facebook SDK
    implementation "com.facebook.android:facebook-login:9.1.0"
    // AppsFlyer SDK
    implementation "com.appsflyer:af-android-sdk:6.2.0"
    implementation "com.android.installreferrer:installreferrer:1.1.2"
    // Twitter SDK
    implementation 'com.twitter.sdk.android:twitter-core:3.1.1'
    // AIHelp SDK
    implementation 'net.aihelp:android-aihelp-aar:2.7.3'
    // Firebase 依赖
    implementation platform('com.google.firebase:firebase-bom:28.0.1')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-crashlytics'


    //Play Asset Delivery（上传Google资源分包）
    implementation 'com.google.android.play:core:1.10.0'
}

android {
    compileSdkVersion 30
    buildToolsVersion '31.0.0'

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 22
        targetSdkVersion 30
        applicationId 'com.errorcity.engp.and'
        ndk {
            abiFilters 'armeabi-v7a'
        }
		versionCode	1
		versionName '1'
    }

    lintOptions {
        abortOnError false
    }

    aaptOptions {
        noCompress = ['.unity3d', '.ress', '.resource', '.obb', 'android/resources/dotweensettings.asset', 'android/resources/emptyctrllerforil2cpp.controller', 'android/resources/version.txt']
    }

    buildTypes {
        debug {
            minifyEnabled false
            //useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-unity.txt'
            jniDebuggable true
            applicationIdSuffix '.test'
        }
        release {
            minifyEnabled false
            //useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-unity.txt'
            signingConfig signingConfigs.debug
        }
    }

    packagingOptions {
		doNotStrip '*/armeabi-v7a/*.so'
    }

    bundle {
        language {
            enableSplit = false
        }
        density {
            enableSplit = false
        }
        abi {
            enableSplit = true
        }
    }

    assetPacks = [":install_time_asset_pack"]
}